<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Ligi 2025-2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        body::before {
            content: ''; position: fixed; width: 200%; height: 200%; top: -50%; left: -50%; z-index: -1;
            background: radial-gradient(circle, rgba(168,85,247,0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .container { max-width: 1400px; margin: 0 auto; padding: 16px; }
        header { text-align: center; margin-bottom: 24px; }
        .header-card {
            background: rgba(255,255,255,0.05); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 32px 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        h1 { font-size: clamp(2rem,5vw,3.5rem); font-weight: 900;
            background: linear-gradient(135deg,#a855f7,#ec4899,#f59e0b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 8px;
        }
        .subtitle { font-size: 1rem; color: rgba(255,255,255,0.6); font-weight: 500; }

        .tabs { display: flex; gap: 12px; margin-bottom: 24px; background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px); padding: 8px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); }
        .tab-btn { flex: 1; padding: 14px 20px; background: transparent; color: rgba(255,255,255,0.6);
            border: none; border-radius: 12px; font-size: 0.95rem; font-weight: 700; cursor: pointer;
            transition: all 0.3s ease; }
        .tab-btn.active { background: linear-gradient(135deg,#a855f7,#ec4899); color: #fff;
            box-shadow: 0 8px 24px rgba(168,85,247,0.4); }

        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .table-container { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4); margin-bottom: 24px; }
        .table-header { background: linear-gradient(135deg,#a855f7,#ec4899); padding: 18px 20px;
            display: flex; align-items: center; gap: 12px; }
        .table-header h2 { font-size: 1.3rem; font-weight: 800; margin: 0; }
        .table-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; min-width: 600px; border-collapse: collapse; }
        th { padding: 14px 8px; text-align: center; font-size: 0.75rem; font-weight: 700;
            color: rgba(255,255,255,0.7); text-transform: uppercase; letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255,255,255,0.1); }
        td { padding: 14px 8px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        tbody tr:hover { background: rgba(168,85,247,0.1); }

        .rank-badge { display: inline-flex; align-items: center; justify-content: center;
            width: 32px; height: 32px; border-radius: 8px; font-weight: 800; font-size: 0.9rem; }
        .rank-1 { background: linear-gradient(135deg,#fbbf24,#f59e0b); box-shadow: 0 4px 12px rgba(251,191,36,0.4); }
        .rank-2 { background: linear-gradient(135deg,#d1d5db,#9ca3af); box-shadow: 0 4px 12px rgba(156,163,175,0.4); }
        .rank-3 { background: linear-gradient(135deg,#f97316,#ea580c); box-shadow: 0 4px 12px rgba(249,115,22,0.4); }
        .rank-other { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.6); }

        .week { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; margin-bottom: 16px; overflow: hidden; }
        .week-header { background: linear-gradient(135deg,rgba(168,85,247,0.2),rgba(236,72,153,0.2));
            padding: 18px 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .week-title { font-size: 1.1rem; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .week-arrow { font-size: 1.2rem; transition: transform 0.3s ease; }
        .week.active .week-arrow { transform: rotate(180deg); }
        .week-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; }
        .week.active .week-content { max-height: 2000px; }

        .match { padding: 16px 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; gap: 12px; transition: all 0.3s ease; }
        .match:last-child { border-bottom: none; }
        .match.played { background: linear-gradient(90deg,rgba(16,185,129,0.1),transparent); }
        .match-teams { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
        .team { display: flex; align-items: center; gap: 6px; font-weight: 700; font-size: 0.95rem; flex: 1; }
        .team:last-child { justify-content: flex-end; }
        .vs-text { font-size: 0.85rem; color: rgba(255,255,255,0.4); font-weight: 600; }
        .match-score { padding: 8px 16px; background: rgba(255,255,255,0.1); border-radius: 10px;
            font-weight: 800; font-size: 1.1rem; text-align: center; }
        .match-score.not-played { background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.4); font-size: 0.85rem; }

        #adminForm { display: none; position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15,12,41,0.95); backdrop-filter: blur(20px); padding: 24px;
            border-radius: 20px 20px 0 0; box-shadow: 0 -20px 60px rgba(0,0,0,0.6); z-index: 100; }
        #adminForm.active { display: block; }
        .close-admin { position: absolute; top: 12px; right: 16px; background: none; border: none;
            color: #fff; font-size: 1.8rem; cursor: pointer; }

        @media (min-width: 768px) {
            .match { flex-direction: row; align-items: center; justify-content: space-between; }
            .match-teams { flex: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-card">
                <h1>üèÜ eFootball Lƒ∞Gƒ∞</h1>
                <p class="subtitle">2025-2026 Sezonu ‚Ä¢ Y√∂netici: Sen</p>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('standings')">üìä Puan Durumu</button>
            <button class="tab-btn" onclick="switchTab('fixtures')">üìÖ Fikst√ºr</button>
        </div>

        <div id="standings" class="tab-content active">
            <div class="table-container">
                <div class="table-header"><span>üìä</span><h2>Puan Tablosu</h2></div>
                <div class="table-scroll">
                    <table id="standingsTable">
                        <thead>
                            <tr><th>#</th><th>Oyuncu</th><th>O</th><th>G</th><th>B</th><th>M</th><th>AG</th><th>YG</th><th>AV</th><th>P</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="fixtures" class="tab-content">
            <div id="fixturesList"></div>
        </div>
    </div>

    <div id="adminForm">
        <button class="close-admin" onclick="closeAdmin()">‚úï</button>
        <h2 style="text-align:center; margin-bottom:20px;">‚öΩ Ma√ß Sonucu Gir</h2>
        <div style="display:flex; gap:12px; margin-bottom:16px;">
            <select id="homePlayer" style="flex:1; padding:14px; border-radius:12px; background:rgba(255,255,255,0.1); color:#fff; border:1px solid rgba(255,255,255,0.2);"></select>
            <select id="awayPlayer" style="flex:1; padding:14px; border-radius:12px; background:rgba(255,255,255,0.1); color:#fff; border:1px solid rgba(255,255,255,0.2);"></select>
        </div>
        <div style="display:grid; grid-template-columns:1fr auto 1fr; gap:12px; align-items:center; margin-bottom:20px;">
            <input type="number" id="homeScore" min="0" value="0" style="text-align:center; font-size:1.8rem; padding:14px; border-radius:12px; background:rgba(255,255,255,0.1); color:#fff; border:1px solid rgba(255,255,255,0.2);">
            <div style="font-size:2rem; font-weight:800; color:#a855f7;">:</div>
            <input type="number" id="awayScore" min="0" value="0" style="text-align:center; font-size:1.8rem; padding:14px; border-radius:12px; background:rgba(255,255,255,0.1); color:#fff; border:1px solid rgba(255,255,255,0.2);">
        </div>
        <button onclick="addMatch()" style="width:100%; padding:16px; background:linear-gradient(135deg,#a855f7,#ec4899); border:none; border-radius:12px; color:#fff; font-weight:700; cursor:pointer; margin-bottom:12px;">‚úÖ Kaydet</button>
        <button onclick="resetAll()" style="width:100%; padding:16px; background:linear-gradient(135deg,#ef4444,#dc2626); border:none; border-radius:12px; color:#fff; font-weight:700; cursor:pointer;">üóëÔ∏è T√ºm√ºn√º Sƒ±fƒ±rla</button>
    </div>

    <script>
        const players = ["AHMET","√ñMER","AZƒ∞Z","BALCI","ORKUN","ARAS"];
        const fixtures = [
            {week:1,matches:[{home:"AHMET",away:"ARAS"},{home:"√ñMER",away:"ORKUN"},{home:"AZƒ∞Z",away:"BALCI"}]},
            {week:2,matches:[{home:"AHMET",away:"ORKUN"},{home:"ARAS",away:"BALCI"},{home:"√ñMER",away:"AZƒ∞Z"}]},
            {week:3,matches:[{home:"AHMET",away:"BALCI"},{home:"ORKUN",away:"AZƒ∞Z"},{home:"ARAS",away:"√ñMER"}]},
            {week:4,matches:[{home:"AHMET",away:"AZƒ∞Z"},{home:"BALCI",away:"√ñMER"},{home:"ARAS",away:"ORKUN"}]},
            {week:5,matches:[{home:"AHMET",away:"√ñMER"},{home:"AZƒ∞Z",away:"ARAS"},{home:"BALCI",away:"ORKUN"}]},
            {week:6,matches:[{home:"ARAS",away:"AHMET"},{home:"ORKUN",away:"√ñMER"},{home:"BALCI",away:"AZƒ∞Z"}]},
            {week:7,matches:[{home:"ORKUN",away:"AHMET"},{home:"BALCI",away:"ARAS"},{home:"AZƒ∞Z",away:"√ñMER"}]},
            {week:8,matches:[{home:"BALCI",away:"AHMET"},{home:"AZƒ∞Z",away:"ORKUN"},{home:"√ñMER",away:"ARAS"}]},
            {week:9,matches:[{home:"AZƒ∞Z",away:"AHMET"},{home:"√ñMER",away:"BALCI"},{home:"ORKUN",away:"ARAS"}]},
            {week:10,matches:[{home:"√ñMER",away:"AHMET"},{home:"ARAS",away:"AZƒ∞Z"},{home:"ORKUN",away:"BALCI"}]}
        ];

        let matches = JSON.parse(localStorage.getItem('efootball2025')) || [];

        let taps = 0;
        document.body.addEventListener('touchstart', () => {
            taps++;
            if (taps >= 5) {
                document.getElementById('adminForm').classList.add('active');
                taps = 0;
            }
            setTimeout(() => taps = 0, 1500);
        });

        function closeAdmin() {
            document.getElementById('adminForm').classList.remove('active');
        }

        function fillSelects() {
            ['homePlayer','awayPlayer'].forEach(id => {
                const sel = document.getElementById(id);
                sel.innerHTML = '<option value="">Se√ß</option>';
                players.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p;
                    opt.textContent = p;
                    sel.appendChild(opt);
                });
            });
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add('active');
        }

        function calculateStandings() {
            const stats = {};
            players.forEach(p => {
                stats[p] = {
                    name: p,
                    played: 0,
                    won: 0,
                    drawn: 0,
                    lost: 0,
                    gf: 0,
                    ga: 0,
                    gd: 0,
                    points: 0,
                    h2h: {}
                };
            });

            matches.forEach(m => {
                const h = m.home;
                const a = m.away;
                const hs = m.homeScore;
                const as = m.awayScore;
                
                stats[h].played++;
                stats[a].played++;
                stats[h].gf += hs;
                stats[h].ga += as;
                stats[a].gf += as;
                stats[a].ga += hs;
                
                if(hs > as) {
                    stats[h].won++;
                    stats[h].points += 3;
                    stats[a].lost++;
                } else if(hs < as) {
                    stats[a].won++;
                    stats[a].points += 3;
                    stats[h].lost++;
                } else {
                    stats[h].drawn++;
                    stats[a].drawn++;
                    stats[h].points++;
                    stats[a].points++;
                }

                if(!stats[h].h2h[a]) stats[h].h2h[a] = {gf:0, ga:0, pts:0};
                if(!stats[a].h2h[h]) stats[a].h2h[h] = {gf:0, ga:0, pts:0};
                
                stats[h].h2h[a].gf += hs;
                stats[h].h2h[a].ga += as;
                stats[a].h2h[h].gf += as;
                stats[a].h2h[h].ga += hs;
                
                if(hs > as) {
                    stats[h].h2h[a].pts += 3;
                } else if(hs < as) {
                    stats[a].h2h[h].pts += 3;
                } else {
                    stats[h].h2h[a].pts += 1;
                    stats[a].h2h[h].pts += 1;
                }
            });

            players.forEach(p => {
                stats[p].gd = stats[p].gf - stats[p].ga;
            });

            const sorted = Object.values(stats).sort((a, b) => {
                if(b.points !== a.points) return b.points - a.points;
                
                const ha = a.h2h[b.name];
                const hb = b.h2h[a.name];
                if(ha && hb) {
                    if(ha.pts !== hb.pts) return hb.pts - ha.pts;
                    const gda = ha.gf - ha.ga;
                    const gdb = hb.gf - hb.ga;
                    if(gda !== gdb) return gdb - gda;
                    if(ha.gf !== hb.gf) return hb.gf - ha.gf;
                }
                
                if(b.gd !== a.gd) return b.gd - a.gd;
                return b.gf - a.gf;
            });

            const tbody = document.querySelector('#standingsTable tbody');
            tbody.innerHTML = '';
            sorted.forEach((t, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><div class="rank-badge ${i < 3 ? 'rank-'+(i+1) : 'rank-other'}">${i+1}</div></td>
                    <td><strong>${t.name}</strong></td>
                    <td>${t.played}</td>
                    <td>${t.won}</td>
                    <td>${t.drawn}</td>
                    <td>${t.lost}</td>
                    <td><strong>${t.gf}</strong></td>
                    <td>${t.ga}</td>
                    <td><strong>${t.gd >= 0 ? '+' + t.gd : t.gd}</strong></td>
                    <td><strong style="color:#a855f7;">${t.points}</strong></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderFixtures() {
            const list = document.getElementById('fixturesList');
            list.innerHTML = '';
            fixtures.forEach(w => {
                const div = document.createElement('div');
                div.className = 'week';
                div.innerHTML = `
                    <div class="week-header" onclick="this.parentElement.classList.toggle('active')">
                        <div class="week-title">${w.week}. Hafta</div>
                        <div class="week-arrow">‚ñº</div>
                    </div>
                    <div class="week-content">
                        ${w.matches.map(m => {
                            const played = matches.find(x => x.home === m.home && x.away === m.away);
                            const score = played ? `${played.homeScore} : ${played.awayScore}` : 'Oynanmadƒ±';
                            return `<div class="match ${played ? 'played' : ''}">
                                <div class="match-teams">
                                    <div class="team">${m.home}</div>
                                    <div class="vs-text">VS</div>
                                    <div class="team">${m.away}</div>
                                </div>
                                <div class="match-score ${played ? '' : 'not-played'}">${score}</div>
                            </div>`;
                        }).join('')}
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function addMatch() {
            const home = document.getElementById('homePlayer').value;
            const away = document.getElementById('awayPlayer').value;
            if(!home || !away || home === away) {
                alert("Ge√ßerli oyuncular se√ß!");
                return;
            }
            const hs = parseInt(document.getElementById('homeScore').value) || 0;
            const as = parseInt(document.getElementById('awayScore').value) || 0;

            matches = matches.filter(m => !(m.home === home && m.away === away));
            matches.push({home, away, homeScore: hs, awayScore: as});
            localStorage.setItem('efootball2025', JSON.stringify(matches));
            calculateStandings();
            renderFixtures();
            closeAdmin();
        }

        function resetAll() {
            if(confirm("T√ºm sonu√ßlar sƒ±fƒ±rlansƒ±n mƒ±?")) {
                matches = [];
                localStorage.removeItem('efootball2025');
                calculateStandings();
                renderFixtures();
            }
        }

        fillSelects();
        calculateStandings();
        renderFixtures();
    </script>
</body>
</html>
